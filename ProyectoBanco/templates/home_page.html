<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
        <!--Import materialize.css-->
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>
        <!--<link rel="icon" type="image/png" href="{% static '/img/../static/avatar-3774.jpg' %}" />-->
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background: #9e9e9e">

        <ul class="sidenav" id="mobile-demo">
            <li><a href="/login/">Login</a></li>
        </ul>
        <section class="container">
            <h1 style="color: greenyellow">MODELO COOPERATIVA</h1>
            <p> LA MONEDA DDE HOY SERÁ EL MILLÓN DE MAÑANA</p>
        </section>
        <section><div class="card-image">
                <img height="500px" width="1535px" src="{% static '/img/monedas.jpg' %}" >

        </div>
        </section>


            {% if user.is_authenticated %}
            <li><a href="/clientes/">Cliente</a></li>
            {% else %}
            <th><a href="/login/" style="width: 1535px; height: 50px" class="btn btn-block">Loguearse para continuar</a></th>

            {% endif %}


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, {});
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for msg in messages %}
                M.toast({html: '{{msg.message}}', classes: 'rounded'});
                 {% endfor %}
                 });
        </script>
    </body>
</html>
